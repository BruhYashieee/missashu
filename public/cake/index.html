<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <script src="blow.js"></script>
</head>
<body>
    <div id="birthday-cake">
        <div class="cake">
          <div class="middle"></div>
          <div class="chocs"></div>
          <div class="top"></div>
        </div>
        <div class="candles">
          <div class="flame"></div>
          <div class="flame2"></div>
          <div class="flame3"></div>
          <div class="text">Happy Birthday!</div>
          <div class="shadows"></div>
        </div>
      </div>
      
      <div class="popup" id="popup">
        <div class="popupcontent">
            <h2>What this is ?</h2>
            <hr>
            <p>Allow permission to use microphone
              <br>
              Make sure you connected to internet
              <br>
              Scream to blow the candles
              <br>
              OR clap hard multiple times to blow it!
            </p>
            <button onclick="closePopup()">Okay!</button>
        </div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
